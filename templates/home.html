<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                    Student Performance Prediction
                </h1>
                <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                    Enter student information to predict math exam performance
                </p>
            </div>

            <!-- Form Container -->
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/20 p-8 md:p-12">
                <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-8">
                    <div class="grid md:grid-cols-2 gap-8">
                        <!-- Gender -->
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-white mb-3">Gender</label>
                            <select name="gender" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent backdrop-blur-sm">
                                <option value="" disabled selected class="bg-gray-800">Select Gender</option>
                                <option value="male" class="bg-gray-800">Male</option>
                                <option value="female" class="bg-gray-800">Female</option>
                            </select>
                        </div>

                        <!-- Ethnicity -->
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-white mb-3">Race/Ethnicity</label>
                            <select name="ethnicity" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent backdrop-blur-sm">
                                <option value="" disabled selected class="bg-gray-800">Select Ethnicity</option>
                                <option value="group A" class="bg-gray-800">Group A</option>
                                <option value="group B" class="bg-gray-800">Group B</option>
                                <option value="group C" class="bg-gray-800">Group C</option>
                                <option value="group D" class="bg-gray-800">Group D</option>
                                <option value="group E" class="bg-gray-800">Group E</option>
                            </select>
                        </div>

                        <!-- Parent Education -->
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-white mb-3">Parental Education Level</label>
                            <select name="parental_level_of_education" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent backdrop-blur-sm">
                                <option value="" disabled selected class="bg-gray-800">Select Education Level</option>
                                <option value="some high school" class="bg-gray-800">Some High School</option>
                                <option value="high school" class="bg-gray-800">High School</option>
                                <option value="some college" class="bg-gray-800">Some College</option>
                                <option value="associate's degree" class="bg-gray-800">Associate's Degree</option>
                                <option value="bachelor's degree" class="bg-gray-800">Bachelor's Degree</option>
                                <option value="master's degree" class="bg-gray-800">Master's Degree</option>
                            </select>
                        </div>

                        <!-- Lunch -->
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-white mb-3">Lunch Type</label>
                            <select name="lunch" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent backdrop-blur-sm">
                                <option value="" disabled selected class="bg-gray-800">Select Lunch Type</option>
                                <option value="free/reduced" class="bg-gray-800">Free/Reduced</option>
                                <option value="standard" class="bg-gray-800">Standard</option>
                            </select>
                        </div>

                        <!-- Test Prep -->
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-white mb-3">Test Preparation Course</label>
                            <select name="test_preparation_course" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent backdrop-blur-sm">
                                <option value="" disabled selected class="bg-gray-800">Select Test Preparation</option>
                                <option value="none" class="bg-gray-800">None</option>
                                <option value="completed" class="bg-gray-800">Completed</option>
                            </select>
                        </div>

                        <!-- Reading Score -->
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-white mb-3">Reading Score (0-100)</label>
                            <input type="number" name="writing_score" min="0" max="100" required 
                                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent backdrop-blur-sm"
                                   placeholder="Enter reading score">
                        </div>

                        <!-- Writing Score -->
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-white mb-3">Writing Score (0-100)</label>
                            <input type="number" name="reading_score" min="0" max="100" required 
                                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent backdrop-blur-sm"
                                   placeholder="Enter writing score">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-6">
                        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-4 px-8 rounded-xl shadow-2xl hover:shadow-purple-500/25 transform hover:scale-[1.02] transition-all duration-300 text-lg">
                            🎯 Predict Math Score
                        </button>
                    </div>
                </form>

                <!-- Results Section -->
                {% if results %}
                <div class="mt-12 p-8 bg-gradient-to-r from-green-500/20 to-emerald-500/20 backdrop-blur-lg rounded-2xl border border-green-500/30">
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full mb-4">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-2">Prediction Result</h2>
                        <p class="text-4xl font-bold bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent mb-2">
                            {{ "%.1f"|format(results) }}
                        </p>
                        <p class="text-gray-300">Predicted Math Score</p>
                    </div>
                </div>
                {% endif %}

                <!-- Back Button -->
                <div class="mt-8 text-center">
                    <a href="/" class="inline-flex items-center text-gray-300 hover:text-white transition-colors duration-300">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
